version: '2'

services:
  db:
    image: mysql:5.7
    container_name: yearning_db
    volumes:
      - $PWD/yearning/docker/etc/mysql/:/etc/mysql/conf.d/
      - $PWD/yearning/db_data/:/var/lib/mysql/
      - $PWD/yearning/init-sql/:/docker-entrypoint-initdb.d/
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: yearning
      MYSQL_DATABASE: Yearning
      MYSQL_USER: yearning
      MYSQL_PASSWORD: yearning

  yearning:
    image: registry.cn-hangzhou.aliyuncs.com/cookie/yearning:v1.3.5
    container_name: yearning_app
    depends_on: 
      - db
    ports:
      - "8080:80"
      - "8000:8000"
    environment:
      HOST: localhost
      MYSQL_PASSWORD: yearning
      MYSQL_USER: root
      MYSQL_ADDR: db

  inception:
    build: inception
    container_name: yearning_inception
    ports:
      - 6669:6669
    
